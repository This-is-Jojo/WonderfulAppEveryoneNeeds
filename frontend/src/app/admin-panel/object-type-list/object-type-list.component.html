<div *ngIf="objectTypeList">
  <ul class="objectTypeList">
    <li *ngFor="let objectType of objectTypeList"
        [class.selected]="objectType === currentObjectType"
        (click)="onSelect(objectType)">
      <span class="badge">{{objectType.name}}</span>
      <button (click)="delete(objectType)" style="float: right;">
        X
      </button>
    </li>
  </ul>
</div>
